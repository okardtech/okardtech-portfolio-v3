version: "3.9"

services:
  okardtech-portfolio:
    container_name: okardtech-portfolio
    build: .
    restart: unless-stopped

    env_file:
      - .env.production

    environment:
      NODE_ENV: production
      PORT: 3000

    ports:
      - "3002:3000"   # Host 3002 â†’ Container 3000

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
